proceso:
    resource: "@ProcesoBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"


fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

_expertAddprocess:
    pattern: /specialist/addprocess
    defaults: { _controller: ProcesoBundle:Expert:addProcess }
    options:
        expose: true

_expertListProcessAct:
    pattern: /specialist/listprocessact
    defaults: { _controller: ProcesoBundle:Expert:listProcessActive }

_expertListProcessInactive:
    pattern: /specialist/listProcessInactive
    defaults: { _controller: ProcesoBundle:Expert:listProcessInactive }

_expertListTask:
    pattern: /specialist/listTask
    defaults: { _controller: ProcesoBundle:Expert:listTask }

_expertListResponsible:
    pattern: /specialist/listResponsible
    defaults: { _controller: ProcesoBundle:Expert:listResponsible}

_expertEditProcess:
    pattern: /specialist/editProcess/{id}
    defaults: { _controller: ProcesoBundle:Expert:editProcess}
    options:
        expose: true

tatiSoft_login:
    pattern:  /
    defaults: { _controller:  ProcesoBundle:Security\Security:login }

tatiSoft_login2:
    pattern:  /login
    defaults: { _controller:  ProcesoBundle:Security\Security:login }

tatiSoft_check:
    pattern:  /login_check
    defaults: { _controller:  ProcesoBundle:Security\Security:check }

tatiSoft_logout:
    pattern:  /logout
    defaults: { _controller:  ProcesoBundle:Security\Security:logout }

renderView:
    pattern:  /s
    defaults: { _controller: ProcesoBundle:Expert:renderViews }

tatiSoft_solicitante:
    pattern:  /solicitante/hola
    defaults: { _controller:  ProcesoBundle:Expert:holaSolicitante}